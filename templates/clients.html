{% extends "base.html" %} {% block content %}
<h2>Clients</h2>

<form method="POST" class="mb-4">
  <div class="row g-3">
    <div class="col-md-6">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Client Name"
        required
      />
    </div>
    <div class="col-md-6">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="col-md-6">
      <input
        type="text"
        name="company"
        class="form-control"
        placeholder="Company"
      />
    </div>
    <div class="col-md-6">
      <textarea
        name="notes"
        class="form-control"
        placeholder="Notes"
      ></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Client</button>
    </div>
  </div>
</form>

{% for client in clients %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ client.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ client.company }}</h6>
    <p class="card-text">
      <strong>Email:</strong> {{ client.email }}<br />
      <strong>Notes:</strong> {{ client.notes }}
    </p>
  </div>
</div>
{% else %}
<p>No clients yet.</p>
{% endfor %} {% endblock %}
